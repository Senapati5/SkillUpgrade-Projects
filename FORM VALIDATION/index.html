<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 50%, #f09433 75%, #e4a972 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #313131;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        form {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #fda085;
            box-shadow: 0 0 5px rgba(253, 160, 133, 0.5);
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #fcb045);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #fcb045, #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <h1>Contact Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error"></div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error"></div>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <div id="messageError" class="error"></div>
        
        <button type="submit">Submit</button>
    </form>

    <script src="validation.js"></script>
</body>
</html>
