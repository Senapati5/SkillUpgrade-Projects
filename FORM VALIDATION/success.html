<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 50%, #f09433 75%, #e4a972 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #fcb045);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .container a:hover {
            background: linear-gradient(45deg, #fcb045, #ff6b6b);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your form has been submitted successfully.</p>
        <a href="index.html">Go Back to Home</a>
    </div>

    <script>
        // Show an alert when the page loads
        alert("Form successfully submitted!");
    </script>
</body>
</html>
